<div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #001529;">
        <div>
            <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;"
                routerLink="">Tanweer</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Signup</a>
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
        </div>
    </nz-header>
  </div>

<div *ngIf="isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #001529;">
      <div>
          <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;"
              routerLink="/customer/dashboard">Tanweer</a>
      </div>
      <div class="nav-links">
          <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</a>
          <a nz-button nzType="link" routerLink="/customer/my-learnings" routerLinkActive="active">My Learnings</a>
          <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
      </div>
  </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #001529;">
      <div>
          <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;"
              routerLink="/admin/dashboard">Tanweer</a>
      </div>
      <div class="nav-links">
          <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
          <a nz-button nzType="link" routerLink="/admin/create-course" routerLinkActive="active">Create Course</a>
          <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
      </div>
  </nz-header>
</div>
<router-outlet></router-outlet>
